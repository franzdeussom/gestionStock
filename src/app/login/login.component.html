<div class="login">
 <div class="mb-3 mt-3">
  <div *ngIf="checkUserSrv.showAlertError"  class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fa fa-times-circle" aria-hidden="true"></i>
    <span> {{ checkUserSrv.alert.errorMessage }} </span>
    <button type="button" (click)="checkUserSrv.closeErrorAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
    <div class="text-center" style="margin-bottom: 10px;">
      <img src="../../assets/logo.png"  height="100px" width="50%" style="border-radius: 80%;" alt="">
    </div>
    <form (submit)="doLogin()" [formGroup]="formSignIn" style="margin-top: 10px;">
      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Email address</label>
        <input type="email" id="form1Example1" placeholder="email" formControlName="email" class="form-control" [(ngModel)]="user.email" name="email" />
      </div>
      <div class="alert alert-danger" *ngIf="formSignIn.controls['email'].invalid && (formSignIn.controls['email'].dirty || formSignIn.controls['email'].touched)">
          <div *ngIf="formSignIn.controls['email'].errors" >
              <span>Email est obligatoire pour l'authentification !</span>
          </div>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example2">Mot de passe</label>
        <input [type]="typeInput" placeholder="mot de passe" formControlName="password" id="form1Example2" class="form-control" [(ngModel)]="user.mdp" name="password" />
      </div>
      <div class="alert alert-danger" *ngIf="formSignIn.controls['password'].invalid && (formSignIn.controls['password'].dirty || formSignIn.controls['password'].touched)" >
          <div *ngIf="formSignIn.controls['password'].errors">
              <span>Mot de passe obligatoire pour l'authentification !</span>
          </div>
      </div>

      <div class="row mb-4">
        <div class="col d-flex justify-content-center">

          <div class="form-check">
            <input class="form-check-input" type="checkbox"  id="form1Example3" (click)="showPassword()"/>
            <label class="form-check-label" for="form1Example3"> Afficher le mot de passe </label>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
</div>
